<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>皮卡丘</title>
    <style>
        .text {
            height: 40vh;
            overflow: scroll;
            padding-left: 10px;
        }
    </style>
</head>

<body>
    <div class="text">

    </div>
    <div class="wrapper">
        <div class="nose"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="face left"></div>
        <div class="face right"></div>
        <div class="upperLip left"></div>
        <div class="upperLip right"></div>
        <div class='lowerLip-wrapper'>
            <div class='lowerLip'></div>
        </div>
    </div>
</body>
<script>
    let $ = s => document.querySelector(s)
    let strs = `
    * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all .3s;
        }
        
        *::after,
        *::before {
            box-sizing: border-box;
        }
        
        .wrapper {
            height: 60vh;
            background: #ffdc2b;
            position: relative;
        }
        
        .eye {
            width: 5vw;
            height: 5vw;
            border-radius: 50%;
            background: #000;
        }
        
        .eye.left {
            position: absolute;
            top: 5vw;
            left: 50%;
            transform: translateX(-300%);
        }
        
        .eye.right {
            position: absolute;
            top: 5vw;
            right: 50%;
            transform: translateX(300%);
        }
        
        .eye::after {
            content: '';
            display: block;
            width: 3vw;
            height: 3vw;
            border-radius: 50%;
            background: #fff;
            position: absolute;
            top: 1px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .nose {
            width: 0;
            height: 0;
            border: 2vw solid transparent;
            border-top-color: #000;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 10vw;
            transform: translateX(-50%)
        }
        
        .face {
            width: 7.5vw;
            height: 7.5vw;
            background: #fc3d1c;
            border: 2px solid #000;
            border-radius: 50%;
            position: absolute;
            top: 13.5vw;
        }       
        .face.left {
            left: 27vw;
        }       
        .face.right {
            right: 27vw;
        }       
        .upperLip {
            height: 3vw;
            width: 10vw;
            border: .3vw solid #000;
            position: absolute;
            top: 13vw;
            background: #ffdc2b;
            z-index: 2;
        }       
        .upperLip.left {
            right: 50%;
            border-bottom-left-radius: 4.5vw 3vw;
            border-top: none;
            border-right: none;
            transform: rotate(-20deg);
        }      
        .upperLip.right {
            left: 50%;
            border-bottom-right-radius: 4vw 2vw;
            border-top: none;
            border-left: none;
            transform: rotate(20deg);
        }       
        .lowerLip-wrapper {
            position: absolute;
            top: 14vw;
            left: 50%;
            transform: translateX(-50%);
            height: 10.5vw;
            width: 20vw;
            overflow: hidden;
        }       
        .lowerLip {
            border: 2px solid #000;
            width: 20vw;
            height: 100vw;
            background: #a81414;
            border-radius: 20.5vw/100vw;
            position: absolute;
            left: 0;
            bottom: 0;
            overflow: hidden;
        }      
        .lowerLip::after {
            content: '';
            width: 10vw;
            height: 8.5vw;
            background: #fc4a62;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            left: 50%;
            margin-left: -5vw;
        }
    `
    let interval = 100
    let style = $('style')
    let text = $('.text')
    for (let i = 0; i < strs.length; i++) {
        let str = document.createTextNode(strs.charAt(i))
        setTimeout(() => {
            text.innerText += strs.charAt(i)
            text.style.overflow = 'hidden'
            text.scrollTo(10, text.scrollHeight)
            style.appendChild(str)
        }, interval += 20);
    }
</script>

</html>
